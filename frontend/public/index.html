<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <!-- Base -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titre dynamique -->
    <title>MyStoryHub - Recherche réseaux sociaux</title>

    <!-- Description SEO -->
    <meta
      name="description"
      content="Recherchez une personne et visualisez ses contenus publics sur Instagram, TikTok, YouTube, Facebook... en un seul endroit."
    />

    <!-- Open Graph / Réseaux sociaux -->
    <meta property="og:title" content="MyStoryHub - Regroupe les contenus d'une personne" />
    <meta
      property="og:description"
      content="Découvrez facilement ce que quelqu’un partage en ligne sur plusieurs plateformes sociales."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
    <meta property="og:url" content="https://mystoryhub.app"  />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MyStoryHub - Trouve tout ce que partage une personne" />
    <meta
      name="twitter:description"
      content="Recherche par nom ou pseudo et visualise les posts Instagram, TikTok, YouTube, etc."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo.png" />

    <!-- Icône du site -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Police principale -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Balises importantes pour l'accessibilité et la performance -->
    <meta name="theme-color" content="#ffffff" /> 

    <!-- Manifest PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fichiers CSS personnalisés (optionnel) -->
    <!-- <link rel="stylesheet" href="styles.css" /> -->

    <!-- Canonical (évite les doublons SEO) -->
    <link rel="canonical" href="https://mystoryhub.app/"  />

    <!-- Fichiers de préchargement (optionnel mais utile) -->
    <link rel="preconnect" href="https://fonts.gstatic.com"  crossorigin />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
  </head>

  <body class="bg-gray-50 text-gray-900 font-sans antialiased">
    <noscript>
      JavaScript est requis pour utiliser cette application. Veuillez l'activer dans votre navigateur.
    </noscript>

    <!-- Conteneur principal -->
    <div id="root"></div>
  </body>
</html>
